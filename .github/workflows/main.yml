name: OWASP ZAP Scan

on:
  workflow_dispatch:
    inputs:
      target_url:
        description: 'Website to scan'
        required: true

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      cache: 'maven' # or 'gradle', 'sbt'
  - run: mvn clean install # or your build command
  
      - name: Download ZAP
        run: |
          # Use wget for better reliability
          wget -qO zap.jar https://github.com/zaproxy/zap2docker-stable/releases/latest/download/Zap_Latest.jar
          
          # Verify file size (>10MB expected)
          FILE_SIZE=$(wc -c < zap.jar)
          if [ $FILE_SIZE -lt 10000000 ]; then
            echo "Downloaded file is too small ($FILE_SIZE bytes). Aborting."
            exit 1
          fi

      - name: Run Scan
        run: |
          java -jar zap.jar -cmd \
            -quickurl "$INPUTS_target_url" \
            -report report.html \
            -export report.json

      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: scan-results
          path: report.html
